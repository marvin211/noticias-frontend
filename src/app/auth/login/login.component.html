<!-- El [formGroup]="loginForm" es para que el formulario sepa que tiene que usar el FormGroup que definimos en el componente -->
<form [formGroup]="loginForm">
    <p class="text-danger">{{loginError}}</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <!-- si el campo email es invalido y ha sido tocado o modificado entonces mostrar el mensaje de error -->
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="text-danger">
            <!-- si el campo email es requerido entonces mostrar el mensaje de error -->
            <div *ngIf="email.errors?.['required']">
                El Email es requerido.
            </div>
            <!-- si el campo email no tiene un formato valido entonces mostrar el mensaje de error -->
            <div *ngIf="email.errors?.['email']">
                El Email debe tener un formato válido.
            </div>
        </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">

        <!-- si el campo password es invalido y ha sido tocado o modificado entonces mostrar el mensaje de error -->
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="text-danger">
            <!-- si el campo password es requerido entonces mostrar el mensaje de error -->
            <div *ngIf="password.errors?.['required']">
                El Password es requerido.
            </div>
        </div>
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
</form>
